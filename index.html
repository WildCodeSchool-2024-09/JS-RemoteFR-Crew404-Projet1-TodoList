<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<nav>
				<h1>TODO</h1>
				<button type="button">
					<img src="./images/icon-moon.svg" alt="mode nuit" />
				</button>
			</nav>
			<div class="todo-input">
				<input type="checkbox" id="new-todo-checkbox" />
				<input
					type="text"
					placeholder="Create a new todo..."
					id="new-todo-input"
				/>
			</div>
		</header>
		<main>
			<ul class="todo-list"></ul>
			<div class="todo-footer">
				<span class="items-left">No items left</span>
				<button class="clear-completed">Clear Completed</button>
			</div>
			<footer class="filters">
				<div>
					<button class="filter active">All</button>
					<button class="filter">Active</button>
					<button class="filter">Completed</button>
				</div>
			</footer>

			<p class="drag-drop">Drag and drop to reorder list</p>
		</main>
		<script src="dragndrop.js"></script>
		<script src="script.js" defer></script>
	</body>
</html>
